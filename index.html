<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--author and description-->
    <meta name="author" content="6xg0d">
    <meta name="description" content="Newbie landing page challenge from Frontend Mentor">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a1b2bcb32b.js" crossorigin="anonymous"></script>
    <!--linking stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="huddle-icon">
    </header>
    <main>
      <section class="img-section">
        <img src="images/illustration-mockups.svg" alt="">
      </section>
      <section class="huddle-info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </section>
    </main>
    <footer>
      <a href="#"><i class="fa-brands fa-facebook-f fa-fw"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-fw"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-fw"></i></a>
    </footer>
  </body>
</html>
